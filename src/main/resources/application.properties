#JPA and DATABASE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/eventticketing
spring.datasource.username=localadmin
spring.datasource.password=localadmin
spring.jpa.database = POSTGRESQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#LIQUIBASE
spring.liquibase.change-log=classpath:/db/changelog/db-changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/eventticketing
spring.liquibase.user=localadmin
spring.liquibase.password=localadmin